version: '3'
services: 
    nginx: 
        image: jiibon/nginx-lemp 
        container_name: nginx
        restart: always
        ports:
            - '80:80'
        links:
            - phpfpm
        volumes:
            - ./nginx:/etc/nginx/sites-enabled/
            - ./html:/usr/share/nginx/html/
            - ./logs:/var/logs/nginx/
    phpfpm:
        image: php:7.2.10-fpm-alpine
        container_name: php-fpm
        restart: always
        ports:
            - '9000:9000'
        links:
            - db
        volumes:
            - ./html:/usr/share/nginx/html
    db:
        image: 'mysql'
        container_name: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - '3306:3306'
        volumes:
            - ./db:/var/lib/mysql
        environment:
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: 123456
    adminer:
        image: adminer
        container_name: adminer
        restart: always
        ports:
            - 8080:8080
        depends_on:
            - db
